<ul class="nav nav-pills">
    <li class="nav-item">
        <a [class.active]="viewMode == 'map'" class="nav-link pointer" (click)="viewMode = 'map'">Map View</a>
    </li>
    <li class="nav-item">
        <a [class.active]="viewMode == 'list'" class="nav-link pointer" (click)="viewMode = 'list'">List View</a>
    </li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View</div>
    <div *ngSwitchCase="'list'">List View</div>
    <div *ngSwitchDefault>This is rendered if no criteria is met</div>
</div>

<button (click)="onAdd()">Add New Course</button>
<ul>
    <li *ngFor="let class of classes">
        {{ class.name }}
    </li>
</ul>

<button (click)="loadClasses()">Load Classes</button>
<ul>
    <li *ngFor="let class of otherClasses; trackBy: trackClass">
        {{ class.name }}
    </li>
</ul>

<input type="text" [appInputFormat]="'uppercase'">

<zippy title="Shipping Details">
    Shipping Content
</zippy>
<zippy title="Billing Details">
    Billing Content
</zippy>
